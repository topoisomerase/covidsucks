<html>
<head>
  <title>solidarity</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Sarabun&display=swap" rel="stylesheet">
</head>

<body>
  <img src="Logo.png" alt="solidarity's logo" id="logo">
  <ul>
    <li><a href="covidhacks.html" id="home">Home</a></li>
  </ul>
  <br>
  <div id="requestContent">
    <h2>Do a Friend a Solid</h2>

    <form>
      <div class="label">How are you able to offer your item(s)? <br></div>
        <input type="radio"> I can drop them off <br>
        <input type="radio"> I can leave them at my doorstep <br>
        <input type="radio"> Either<br><br>

      <div class="label">What item do you have to donate? <br></div>
        <input type="checkbox" value="food" class="item" id="food"> Food <br>
        <input type="checkbox" value="water" class="item" id="water"> Water <br>
        <input type="checkbox" value="first aid" class="item" id="firstAid"> First Aid <br>
        <input type="checkbox" value="medicine" class="item" id="medicine"> Cold/Flu Medicine <br>
        <input type="checkbox" value="toilet paper" class="item" id="tp"> Toilet Paper <br>
        <input type="checkbox" value="toiletries" class="item" id="toiletries"> Toiletries <br><br>
    </form>
  </div>
</body>
</html>
